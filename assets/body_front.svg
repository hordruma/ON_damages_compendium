<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 600">
  <!-- Front view of human body with anatomical regions -->

  <!-- Body outline -->
  <g id="body_outline" fill="none" stroke="#333" stroke-width="2">
    <!-- Head -->
    <ellipse cx="150" cy="40" rx="30" ry="35" fill="#f3f4f6"/>
    <!-- Neck -->
    <rect x="135" y="70" width="30" height="30" fill="#f3f4f6"/>
    <!-- Torso -->
    <path d="M 120 100 Q 110 200 115 280 L 185 280 Q 190 200 180 100 Z" fill="#f3f4f6"/>
    <!-- Left arm -->
    <path d="M 120 110 L 95 150 L 85 200 L 80 250 L 75 280" stroke-width="12" stroke-linecap="round"/>
    <!-- Right arm -->
    <path d="M 180 110 L 205 150 L 215 200 L 220 250 L 225 280" stroke-width="12" stroke-linecap="round"/>
    <!-- Left leg -->
    <path d="M 130 280 L 125 380 L 120 480 L 115 580" stroke-width="18" stroke-linecap="round"/>
    <!-- Right leg -->
    <path d="M 170 280 L 175 380 L 180 480 L 185 580" stroke-width="18" stroke-linecap="round"/>
  </g>

  <!-- Clickable regions with transparent fills -->

  <!-- Head region -->
  <ellipse id="head" cx="150" cy="40" rx="32" ry="37"
           fill="rgba(59, 130, 246, 0.2)"
           stroke="rgba(59, 130, 246, 0.5)"
           stroke-width="1"
           class="clickable-region"
           data-region="head"/>

  <!-- Cervical spine (neck) -->
  <rect id="cervical_spine" x="133" y="70" width="34" height="32"
        fill="rgba(59, 130, 246, 0.2)"
        stroke="rgba(59, 130, 246, 0.5)"
        stroke-width="1"
        class="clickable-region"
        data-region="cervical_spine"/>

  <!-- Chest (thoracic cage) -->
  <rect id="chest" x="118" y="102" width="64" height="80"
        fill="rgba(59, 130, 246, 0.2)"
        stroke="rgba(59, 130, 246, 0.5)"
        stroke-width="1"
        class="clickable-region"
        data-region="chest"/>

  <!-- Abdomen -->
  <rect id="abdomen" x="118" y="182" width="64" height="60"
        fill="rgba(59, 130, 246, 0.2)"
        stroke="rgba(59, 130, 246, 0.5)"
        stroke-width="1"
        class="clickable-region"
        data-region="abdomen"/>

  <!-- Pelvis -->
  <rect id="pelvis" x="118" y="242" width="64" height="40"
        fill="rgba(59, 130, 246, 0.2)"
        stroke="rgba(59, 130, 246, 0.5)"
        stroke-width="1"
        class="clickable-region"
        data-region="pelvis"/>

  <!-- Left shoulder -->
  <ellipse id="shoulder_left" cx="108" cy="115" rx="16" ry="20"
           fill="rgba(59, 130, 246, 0.2)"
           stroke="rgba(59, 130, 246, 0.5)"
           stroke-width="1"
           class="clickable-region"
           data-region="shoulder_left"/>

  <!-- Right shoulder -->
  <ellipse id="shoulder_right" cx="192" cy="115" rx="16" ry="20"
           fill="rgba(59, 130, 246, 0.2)"
           stroke="rgba(59, 130, 246, 0.5)"
           stroke-width="1"
           class="clickable-region"
           data-region="shoulder_right"/>

  <!-- Left upper arm -->
  <rect id="arm_left" x="83" y="135" width="24" height="45"
        fill="rgba(59, 130, 246, 0.2)"
        stroke="rgba(59, 130, 246, 0.5)"
        stroke-width="1"
        class="clickable-region"
        data-region="arm_left"
        transform="rotate(-10 95 157)"/>

  <!-- Right upper arm -->
  <rect id="arm_right" x="193" y="135" width="24" height="45"
        fill="rgba(59, 130, 246, 0.2)"
        stroke="rgba(59, 130, 246, 0.5)"
        stroke-width="1"
        class="clickable-region"
        data-region="arm_right"
        transform="rotate(10 205 157)"/>

  <!-- Left elbow -->
  <ellipse id="elbow_left" cx="87" cy="195" rx="12" ry="15"
           fill="rgba(59, 130, 246, 0.2)"
           stroke="rgba(59, 130, 246, 0.5)"
           stroke-width="1"
           class="clickable-region"
           data-region="elbow_left"/>

  <!-- Right elbow -->
  <ellipse id="elbow_right" cx="213" cy="195" rx="12" ry="15"
           fill="rgba(59, 130, 246, 0.2)"
           stroke="rgba(59, 130, 246, 0.5)"
           stroke-width="1"
           class="clickable-region"
           data-region="elbow_right"/>

  <!-- Left forearm -->
  <rect id="forearm_left" x="70" y="210" width="22" height="45"
        fill="rgba(59, 130, 246, 0.2)"
        stroke="rgba(59, 130, 246, 0.5)"
        stroke-width="1"
        class="clickable-region"
        data-region="forearm_left"/>

  <!-- Right forearm -->
  <rect id="forearm_right" x="208" y="210" width="22" height="45"
        fill="rgba(59, 130, 246, 0.2)"
        stroke="rgba(59, 130, 246, 0.5)"
        stroke-width="1"
        class="clickable-region"
        data-region="forearm_right"/>

  <!-- Left wrist -->
  <rect id="wrist_left" x="70" y="255" width="22" height="15"
        fill="rgba(59, 130, 246, 0.2)"
        stroke="rgba(59, 130, 246, 0.5)"
        stroke-width="1"
        class="clickable-region"
        data-region="wrist_left"/>

  <!-- Right wrist -->
  <rect id="wrist_right" x="208" y="255" width="22" height="15"
        fill="rgba(59, 130, 246, 0.2)"
        stroke="rgba(59, 130, 246, 0.5)"
        stroke-width="1"
        class="clickable-region"
        data-region="wrist_right"/>

  <!-- Left hand -->
  <path id="hand_left" d="M 70 270 L 65 285 L 68 290 L 75 290 L 82 285 L 92 270 Z"
        fill="rgba(59, 130, 246, 0.2)"
        stroke="rgba(59, 130, 246, 0.5)"
        stroke-width="1"
        class="clickable-region"
        data-region="hand_left"/>

  <!-- Right hand -->
  <path id="hand_right" d="M 230 270 L 235 285 L 232 290 L 225 290 L 218 285 L 208 270 Z"
        fill="rgba(59, 130, 246, 0.2)"
        stroke="rgba(59, 130, 246, 0.5)"
        stroke-width="1"
        class="clickable-region"
        data-region="hand_right"/>

  <!-- Left hip -->
  <ellipse id="hip_left" cx="125" cy="285" rx="12" ry="18"
           fill="rgba(59, 130, 246, 0.2)"
           stroke="rgba(59, 130, 246, 0.5)"
           stroke-width="1"
           class="clickable-region"
           data-region="hip_left"/>

  <!-- Right hip -->
  <ellipse id="hip_right" cx="175" cy="285" rx="12" ry="18"
           fill="rgba(59, 130, 246, 0.2)"
           stroke="rgba(59, 130, 246, 0.5)"
           stroke-width="1"
           class="clickable-region"
           data-region="hip_right"/>

  <!-- Left thigh -->
  <rect id="thigh_left" x="115" y="303" width="20" height="85"
        fill="rgba(59, 130, 246, 0.2)"
        stroke="rgba(59, 130, 246, 0.5)"
        stroke-width="1"
        class="clickable-region"
        data-region="thigh_left"/>

  <!-- Right thigh -->
  <rect id="thigh_right" x="165" y="303" width="20" height="85"
        fill="rgba(59, 130, 246, 0.2)"
        stroke="rgba(59, 130, 246, 0.5)"
        stroke-width="1"
        class="clickable-region"
        data-region="thigh_right"/>

  <!-- Left knee -->
  <ellipse id="knee_left" cx="125" cy="395" rx="14" ry="18"
           fill="rgba(59, 130, 246, 0.2)"
           stroke="rgba(59, 130, 246, 0.5)"
           stroke-width="1"
           class="clickable-region"
           data-region="knee_left"/>

  <!-- Right knee -->
  <ellipse id="knee_right" cx="175" cy="395" rx="14" ry="18"
           fill="rgba(59, 130, 246, 0.2)"
           stroke="rgba(59, 130, 246, 0.5)"
           stroke-width="1"
           class="clickable-region"
           data-region="knee_right"/>

  <!-- Left lower leg -->
  <rect id="lower_leg_left" x="112" y="413" width="18" height="85"
        fill="rgba(59, 130, 246, 0.2)"
        stroke="rgba(59, 130, 246, 0.5)"
        stroke-width="1"
        class="clickable-region"
        data-region="lower_leg_left"/>

  <!-- Right lower leg -->
  <rect id="lower_leg_right" x="170" y="413" width="18" height="85"
        fill="rgba(59, 130, 246, 0.2)"
        stroke="rgba(59, 130, 246, 0.5)"
        stroke-width="1"
        class="clickable-region"
        data-region="lower_leg_right"/>

  <!-- Left ankle -->
  <ellipse id="ankle_left" cx="121" cy="505" rx="11" ry="13"
           fill="rgba(59, 130, 246, 0.2)"
           stroke="rgba(59, 130, 246, 0.5)"
           stroke-width="1"
           class="clickable-region"
           data-region="ankle_left"/>

  <!-- Right ankle -->
  <ellipse id="ankle_right" cx="179" cy="505" rx="11" ry="13"
           fill="rgba(59, 130, 246, 0.2)"
           stroke="rgba(59, 130, 246, 0.5)"
           stroke-width="1"
           class="clickable-region"
           data-region="ankle_right"/>

  <!-- Left foot -->
  <path id="foot_left" d="M 112 518 L 105 535 L 110 540 L 130 540 L 130 525 Z"
        fill="rgba(59, 130, 246, 0.2)"
        stroke="rgba(59, 130, 246, 0.5)"
        stroke-width="1"
        class="clickable-region"
        data-region="foot_left"/>

  <!-- Right foot -->
  <path id="foot_right" d="M 188 518 L 195 535 L 190 540 L 170 540 L 170 525 Z"
        fill="rgba(59, 130, 246, 0.2)"
        stroke="rgba(59, 130, 246, 0.5)"
        stroke-width="1"
        class="clickable-region"
        data-region="foot_right"/>

  <style>
    .clickable-region {
      cursor: pointer;
      opacity: 0.3;
      transition: opacity 0.2s, fill 0.2s;
    }
    .clickable-region:hover {
      opacity: 0.7;
      fill: rgba(59, 130, 246, 0.4);
    }
    .clickable-region.selected {
      opacity: 1;
      fill: rgba(59, 130, 246, 0.6);
      stroke: rgb(59, 130, 246);
      stroke-width: 2;
    }
  </style>
</svg>
